<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC ‚Äì International Finance Corporation</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Top bar */
        .top-bar {
            background: #1d2433;
            color: white;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .top-bar span {
            margin-right: 20px;
        }

        /* Navbar */
        .navbar {
            background: white;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eaeaea;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 55px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin: 0 15px;
            cursor: pointer;
            font-size: 16px;
        }

        .right-buttons {
            display: flex;
            align-items: center;
        }

        .work-with-us {
            background: #f0b525;
            color: black;
            padding: 10px 18px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .search-btn {
            margin-left: 10px;
            background: #002b49;
            color: white;
            padding: 10px 14px;
            border: none;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            height: 450px;
            background: url('https://images.unsplash.com/photo-1535223289827-42f1e9919769?fit=crop&w=1400&q=80') center/cover no-repeat;
            position: relative;
        }

        .overlay-card {
            position: absolute;
            top: 30%;
            left: 5%;
            background: rgba(0, 34, 68, 0.9);
            padding: 30px 40px;
            max-width: 450px;
            color: white;
        }

        .overlay-card h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .overlay-card p {
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .learn-btn {
            background: #f0b525;
            color: black;
            padding: 12px 22px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <!-- Top Bar -->
    <header class="top-bar">
        <div class="top-left">
            <span>DISCLOSURES</span>
            <span>INSIGHTS & REPORTS</span>
            <span>NEWS</span>
        </div>
        <div class="top-right">
            <span>ENGLISH</span>
        </div>
    </header>

    <!-- Main Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/IFC_logo.svg/2560px-IFC_logo.svg.png"
                alt="IFC Logo">
            <div class="logo-text">
                <strong>IFC</strong><br>
                <small>International Finance Corporation<br>World Bank Group</small>
            </div>
        </div>

        <ul class="nav-links">
            <li>Who We Are</li>
            <li>What We Do</li>
            <li>Where We Work</li>
            <li>Our Impact</li>
        </ul>

        <div class="right-buttons">
            <button class="work-with-us">Work With Us ‚ñæ</button>
            <button class="search-btn">üîç</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay-card">
            <h1>Research Note</h1>
            <p>Financial Returns on Equity Investments in Infrastructure in<br>
                Emerging Markets and Developing Economies</p>
            <button class="learn-btn">Learn More</button>
        </div>
    </section>

</body>

</html>
