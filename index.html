<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finzo - Home</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: #7db1d3;
            color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 30px;
            font-weight: bold;
        }

        .navbar nav a {
            margin: 0 20px;
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .navbar nav a:hover {
            border-bottom: 2px solid black;
        }

        .login-btn {
            border: 1px solid black;
            background: transparent;
            padding: 8px 15px;
            cursor: pointer;
        }

        .login-btn:hover {
            color: white;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 90vh;
            overflow: hidden;
        }

        .hero-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -2;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0));
            top: 0;
            left: 0;
            z-index: -1;
        }

        .hero-content {
            position: absolute;
            top: 30%;
            left: 5%;
            color: white;
            max-width: 600px;
        }

        .hero-content h1 {
            font-size: 3rem;
            font-weight: 500;
            line-height: 1.2;
        }

        .hero-content p {
            margin-top: 20px;
            line-height: 1.5;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background: white;
            color: black;
            text-decoration: none;
            font-weight: 600;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <header class="navbar">
        <div class="logo">Finzo</div>

        <nav>
            <a href="whatwedo.html">What We Do</a>
            <a href="insights.html">Insights</a>
            <a href="ourfirm.html">Our Firm</a>
            <a href="#">Careers</a>
        </nav>

        <button class="login-btn">Client Login</button>
    </header>

    <div class="hero">
        <video autoplay muted loop class="hero-video">
            <source src="https://media.istockphoto.com/id/1368838867/video/stock-market-abstract-finance-background-with-motion-graph-chart-bars-and-financial.mp4?s=mp4-640x640-is&k=20&c=Fk8BMlEpC_90T5zKErH-SJiT49XgXw2Ak8vNP8py6ko="
                type="video/mp4">
        </video>

        <div class="overlay"></div>

        <div class="hero-content">
            <h1>The Latest Analysis on <br> Geopolitics, Trade, and <br> Technology</h1>
            <p>
                Dive deep into the forces shaping the markets and global economy with timely
                analysis from our specialists on trading floors and independent research desks
                around the world.
            </p>
            <a href="whatwedo.html" class="btn">Explore Insights</a>
        </div>
    </div>

</body>

</html>
